<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function convertTemperature() {
            let degrees = document.getElementById("degrees").value;
            let type = document.getElementById("type").value;
            let result;

            if (type === "fahrenheit") {
                // Convert Fahrenheit to Celsius
                result = (degrees - 32) * (5 / 9);
                document.getElementById("result").value = result.toFixed(4) + " °C";
            } else {
                // Convert Celsius to Fahrenheit
                result = (degrees * (9 / 5)) + 32;
                document.getElementById("result").value = result.toFixed(4) + " °F";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="converter">
            <h2>Temperature converter</h2>
            <div class="input-section">
                <label for="degrees">Degrees</label>
                <input type="number" id="degrees" placeholder="Enter value" value="">
            </div>
            <div class="input-section">
                <label for="type">Type</label>
                <select id="type">
                    <option value="" disabled selected>Select the type</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celsius">Celsius</option>
                </select>
            </div>
            <div class="input-section">
                <label for="result">Result</label>
                <input type="text" id="result" disabled>
            </div>
            <button id="convertBtn" onclick="convertTemperature()">Convert</button>
        </div>
    </div>
</body>
</html>
